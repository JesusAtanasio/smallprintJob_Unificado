# Definición de Loggers
 log4j.logger.org.icabanas.cesta=WARN, CONSOLE
 log4j.logger.org.icabanas.log4j=DEBUG, FILE
# Definición de appenders
 log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
 log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
 log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %-5p - %m%n
 log4j.appender.FILE=org.apache.log4j.FileAppender
 log4j.appender.FILE.File=D:/log.out
 log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
 log4j.appender.FILE.layout.ConversionPattern=%d{ABSOLUTE} %-5p - %m%n